[General]
network =RtpRtcpDemo
total-stack = 28MiB

**.ppp*.mtu = 1500B

**.sender.fileName = "avdata/moving.mpg.gdf"
**.receiver.fileName = "avdata/chicklets.mpg.gdf"

**.sender.*.sessionEnterDelay = 10s
**.sender.*.sessionLeaveDelay = 120s

**.receiver.*.sessionEnterDelay = 10s
**.receiver.*.sessionLeaveDelay = 120s

**.transmissionStartDelay = 10s
**.transmissionStopDelay = 120s

**.autoOutputFileNames = true
**.outputFileName = "moving.mpg.sim"

**.payloadType = 32

**.sender.**.commonName = "sender"
**.receiver.**.commonName = "receiver"